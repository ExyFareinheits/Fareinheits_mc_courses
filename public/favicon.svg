<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7CBD6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#17DD62;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pickaxe handle -->
  <rect x="60" y="30" width="8" height="50" fill="#8B6F47" transform="rotate(45 64 55)" />
  
  <!-- Pickaxe head -->
  <path d="M 30 35 L 45 20 L 55 30 L 40 45 Z" fill="url(#grad)" />
  <path d="M 30 35 L 15 30 L 20 40 L 35 45 Z" fill="url(#grad)" />
  
  <!-- Block outline -->
  <rect x="10" y="10" width="80" height="80" fill="none" stroke="#17DD62" stroke-width="3" />
</svg>
